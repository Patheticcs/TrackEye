  <style>
    :root {
      --primary: #ffffff;
      --primary-dark: #e0e0e0;
      --secondary: #808080;
      --accent: #404040;
      --success: #00ff00;
      --warning: #ffff00;
      --danger: #ff0000;
      --background: #000000;
      --surface: #0a0a0a;
      --surface-dark: #050505;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --primary-gradient: linear-gradient(135deg, #000000 0%, #404040 50%, #0a0a0a 100%);
      --surface-gradient: linear-gradient(145deg, rgba(10, 10, 10, 0.8), rgba(5, 5, 5, 0.9));
      --spline-glow: 0 0 80px rgba(255, 255, 255, 0.5);
      --transition-smooth: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    html,
    body {
      overflow-x: hidden;
      width: 100%;
      max-width: 100%;
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.025) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.025) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
      animation: backgroundPulse 10s ease-in-out infinite alternate;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(0deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      pointer-events: none;
      animation: moveGrid 10s linear infinite;
    }

    .container {
      max-width: 1400px;
      width: 100%;
      padding: 0 clamp(1rem, 5vw, 2rem);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .spline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      filter: drop-shadow(0px 0px 70px rgba(255, 255, 255, 0.3));
    }

    .error-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px pointer-events: auto;
    }

    .error-container.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .error-title {
      font-size: clamp(5rem, 20vw, 20rem);
      font-weight: bold;
      color: #fff;
      margin-bottom: 0.5rem;
      line-height: 1;
      pointer-events: auto;
    }

    .error-subtitle {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: var(--text-secondary);
      opacity: 0.8;
      margin-top: 0.5rem;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .error-container {
        width: 90%;
        position: relative;
        top: auto;
        left: auto;
        transform: none;
      }

      .error-title {
        font-size: clamp(4rem, 15vw, 10rem);
      }

      .error-subtitle {
        font-size: clamp(0.875rem, 3vw, 1.25rem);
      }
    }
  </style>
