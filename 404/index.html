<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
      /* Include the same CSS as your main page */
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #8b5cf6;
        --accent: #d946ef;
        --success: #22c55e;
        --warning: #eab308;
        --danger: #ef4444;
        --background: #0f172a;
        --surface: #1e293b;
        --surface-dark: #0f1729;
        --text: #e2e8f0;
        --text-secondary: #94a3b8;
        --primary-gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
        --surface-gradient: linear-gradient(145deg, rgba(30, 41, 59, 0.7), rgba(15, 23, 42, 0.8));
        --glow: 0 0 20px rgba(139, 92, 246, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body {
        background: var(--background);
        color: var(--text);
        font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 clamp(1rem, 5vw, 2rem);
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        transition: all 0.3s ease;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        height: 70px;
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
        align-items: center;
      }

      .nav-logo {
        font-size: 1.8rem;
        font-weight: bold;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-logo i {
        font-size: 2rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .nav-link {
        color: var(--text);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
      }

      .nav-link:hover {
        background: rgba(99, 102, 241, 0.1);
        color: var(--primary);
      }

      .nav-link.active {
        background: var(--primary-gradient);
        color: white;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8rem 2rem;
        position: relative;
        overflow: hidden;
      }

      .hero::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center,
            rgba(99, 102, 241, 0.15) 0%,
            rgba(139, 92, 246, 0.1) 25%,
            rgba(217, 70, 239, 0.05) 50%,
            transparent 75%);
        animation: rotate 20s linear infinite;
      }

      .hero-content {
        text-align: center;
        max-width: 900px;
        position: relative;
        z-index: 1;
      }

      .hero-title {
        font-size: clamp(2.5rem, 8vw, 4.5rem);
        font-weight: 800;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: float 6s ease-in-out infinite;
      }

      .hero-subtitle {
        font-size: clamp(1rem, 3vw, 1.25rem);
        color: var(--text-secondary);
        margin-bottom: 3rem;
        max-width: 800px;
        margin-inline: auto;
      }

      .hero-cta {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        position: relative;
        overflow: hidden;
        gap: 0.5rem;
      }

      .btn i {
        font-size: 1.2rem;
      }

      .btn-primary {
        background: var(--primary-gradient);
        color: white;
      }

      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-outline {
        border: 2px solid var(--primary);
        color: var(--primary);
        background: transparent;
      }

      .btn-outline:hover {
        background: var(--primary);
        color: white;
      }

      @keyframes float {

        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .mobile-menu-btn {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- 404 Error Content -->
    <section class="hero">
      <div class="hero-content" data-aos="fade-up">
        <h1 class="hero-title">404</h1>
        <p class="hero-subtitle">Oops! The page you're looking for doesn't exist.</p>
        <div class="hero-cta">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Go Home </a>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
        offset: 100
      });
    </script>
  </body>
</html>
