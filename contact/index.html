    <style>
      :root {
        --primary: #ffffff;
        --primary-dark: #e0e0e0;
        --secondary: #808080;
        --accent: #404040;
        --success: #00ff00;
        --warning: #ffff00;
        --danger: #ff0000;
        --background: #000000;
        --surface: #0a0a0a;
        --surface-dark: #050505;
        --text: #ffffff;
        --text-secondary: #808080;
        --primary-gradient: linear-gradient(135deg, #000000 0%, #404040 50%, #0a0a0a 100%);
        --surface-gradient: linear-gradient(145deg, rgba(10, 10, 10, 0.7), rgba(5, 5, 5, 0.8));
        --glow: 0 0 20px rgba(255, 255, 255, 0.15);
        --transition-smooth: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        --neon-glow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.2);
        --glass-background: rgba(10, 10, 10, 0.7);
        --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      html,
      body {
        overflow-x: hidden;
        width: 100%;
        max-width: 100%;
      }

      body {
        background: var(--background);
        color: var(--text);
        font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.025) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.025) 0%, transparent 50%);
        z-index: -1;
        pointer-events: none;
        animation: backgroundPulse 10s ease-in-out infinite alternate;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(0deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        pointer-events: none;
        animation: moveGrid 10s linear infinite;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 clamp(1rem, 5vw, 2rem);
        position: relative;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        gap: 0.75rem;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
      }

      .btn i {
        font-size: 1.4rem;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .btn:hover i {
        transform: scale(1.2);
        opacity: 0.9;
      }

      .btn-primary {
        background: var(--text);
        color: var(--background);
        overflow: hidden;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .btn-outline {
        border: 2px solid var(--text);
        color: var(--text);
        background: transparent;
        transition: all 0.3s ease;
      }

      .btn-outline:hover {
        background: var(--text);
        color: var(--background);
      }

      .contact {
        padding: 8rem 2rem;
        position: relative;
      }

      .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 4rem;
        margin-top: 4rem;
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1.5rem;
        background: rgba(10, 10, 10, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        transition: all 0.3s ease;
      }

      .contact-item:hover {
        transform: translateX(10px);
        background: rgba(10, 10, 10, 0.8);
      }

      .contact-item i {
        font-size: 1.5rem;
        color: var(--primary);
        transition: all 0.3s ease;
      }

      .contact-item:hover i {
        transform: scale(1.2);
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        background: rgba(10, 10, 10, 0.5);
        padding: 2rem;
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .form-group {
        position: relative;
      }

      .form-label {
        position: absolute;
        left: 1rem;
        top: 1rem;
        color: var(--text-secondary);
        transition: all 0.3s ease;
        pointer-events: none;
        background: var(--surface);
        padding: 0 0.5rem;
      }

      .form-input,
      .form-textarea {
        width: 100%;
        padding: 1rem;
        border-radius: 0.5rem;
        background: rgba(5, 5, 5, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text);
        font-family: inherit;
        transition: all 0.3s ease;
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--text);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
      }

      .form-input:focus+.form-label,
      .form-textarea:focus+.form-label,
      .form-input:not(:placeholder-shown)+.form-label,
      .form-textarea:not(:placeholder-shown)+.form-label {
        transform: translateY(-1.5rem) scale(0.8);
        color: var(--primary);
      }

      .form-textarea {
        resize: vertical;
        min-height: 150px;
      }

      .footer {
        padding: 4rem 2rem;
        background: var(--surface-dark);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }

      .footer-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 4rem;
      }

      .footer-section h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--primary);
      }

      .footer-links {
        list-style: none;
      }

      .footer-links li {
        margin-bottom: 1rem;
      }

      .footer-links a {
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .footer-links a:hover {
        color: var(--primary);
        transform: translateX(5px);
      }

      .footer-links a i {
        font-size: 1.2rem;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .footer-links a:hover i {
        opacity: 1;
      }

      .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }

      .social-links a {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .social-links a:hover {
        transform: translateY(-5px);
        background: var(--text);
        color: var(--background);
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes backgroundPulse {

        0%,
        100% {
          opacity: 0.5;
        }

        50% {
          opacity: 1;
        }
      }

      @keyframes moveGrid {
        0% {
          transform: translateY(0) translateX(0);
        }

        100% {
          transform: translateY(-40px) translateX(-40px);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }

        100% {
          background-position: 1000px 0;
        }
      }

      @keyframes pulse {

        0%,
        100% {
          transform: scale(1);
          opacity: 0.5;
        }

        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .mobile-menu-btn {
          display: none;
          background: none;
          border: none;
          color: var(--text);
          font-size: 1.5rem;
          cursor: pointer;
          z-index: 1001;
        }

        .mobile-menu {
          display: none;
          position: fixed;
          top: 70px;
          left: 0;
          width: 100%;
          background: var(--surface-dark);
          padding: 1rem;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
          z-index: 1000;
        }

        .mobile-menu.active {
          transform: translateX(0);
          display: block;
        }

        .mobile-menu .nav-link {
          display: block;
          padding: 1rem;
          border-radius: 0.5rem;
          margin-bottom: 0.5rem;
          color: var(--text);
          text-decoration: none;
          transition: var(--transition-smooth);
        }

        .mobile-menu .nav-link:hover {
          background: rgba(255, 255, 255, 0.1);
        }

        .hero-content {
          padding: 0 1rem;
        }

        .pricing-card.popular {
          transform: scale(1);
        }

        .pricing-card.popular:hover {
          transform: translateY(-10px);
        }
      }

      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-content {
        width: 60px;
        height: 60px;
        border: 3px solid var(--primary);
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        position: relative;
      }

      .loader-content::before,
      .loader-content::after {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-top-color: var(--secondary);
        border-radius: 50%;
        animation: spin 1.5s linear infinite reverse;
      }

      .loader-content::after {
        border-top-color: var(--accent);
        animation-duration: 2s;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      ::-webkit-scrollbar {
        width: 0;
        display: none;
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .mobile-menu-btn {
          display: block;
          background: none;
          border: none;
          color: var(--text);
          font-size: 1.5rem;
          cursor: pointer;
          z-index: 1001;
        }

        .mobile-menu {
          display: none;
          position: fixed;
          top: 70px;
          left: 0;
          width: 100%;
          background: var(--surface-dark);
          padding: 1rem;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
          z-index: 1000;
        }

        .mobile-menu.active {
          transform: translateX(0);
          display: block;
        }

        .mobile-menu .nav-link {
          display: block;
          padding: 1rem;
          border-radius: 0.5rem;
          margin-bottom: 0.5rem;
          color: var(--text);
          text-decoration: none;
          transition: var(--transition-smooth);
        }

        .mobile-menu .nav-link:hover {
          background: rgba(255, 255, 255, 0.1);
        }

        .hero-title {
          font-size: 3rem;
        }

        .hero-subtitle {
          font-size: 1rem;
          margin-bottom: 2rem;
        }

        .hero-cta {
          flex-direction: column;
          gap: 1rem;
        }

        .hero-cta .btn {
          width: 100%;
          padding: 0.75rem 1rem;
          font-size: 1rem;
        }

        .features-grid {
          grid-template-columns: 1fr;
        }

        .pricing-grid {
          grid-template-columns: 1fr;
        }

        .pricing-card.popular {
          transform: scale(1);
        }

        .pricing-card.popular:hover {
          transform: translateY(-10px);
        }

        .testimonial-slider {
          max-width: 100%;
        }

        .testimonial-content {
          padding: 2rem 1rem;
        }

        .testimonial-text {
          font-size: 1rem;
        }

        .testimonial-author {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .testimonial-avatar {
          margin-bottom: 1rem;
        }

        .faq-container {
          padding: 0 1rem;
        }

        .faq-question {
          padding: 1rem;
        }

        .faq-answer p {
          padding: 0 1rem 1rem;
        }

        .contact-grid {
          grid-template-columns: 1fr;
          gap: 2rem;
        }

        .contact-form {
          padding: 1rem;
        }

        .footer-content {
          grid-template-columns: 1fr;
          gap: 2rem;
        }

        .footer-section {
          text-align: center;
        }

        .social-links {
          justify-content: center;
        }

        .theme-toggle {
          top: 80px;
          right: 10px;
        }

        .loader-content {
          width: 40px;
          height: 40px;
        }
      }

      @media (max-width: 480px) {
        .hero-title {
          font-size: 2.5rem;
        }

        .hero-subtitle {
          font-size: 0.9rem;
        }

        .section-title {
          font-size: 1.8rem;
        }

        .feature-card {
          padding: 1.5rem;
        }

        .feature-icon {
          width: 50px;
          height: 50px;
        }

        .feature-title {
          font-size: 1.1rem;
        }

        .feature-description {
          font-size: 0.9rem;
        }

        .pricing-card {
          padding: 2rem 1rem;
        }

        .pricing-title {
          font-size: 1.2rem;
        }

        .pricing-price {
          font-size: 2.5rem;
        }

        .pricing-features li {
          font-size: 0.9rem;
        }

        .testimonial-text {
          font-size: 0.9rem;
        }

        .testimonial-author h4 {
          font-size: 1rem;
        }

        .testimonial-author p {
          font-size: 0.8rem;
        }

        .faq-question h3 {
          font-size: 1rem;
        }

        .faq-answer p {
          font-size: 0.9rem;
        }

        .contact-item {
          padding: 1rem;
        }

        .contact-item i {
          font-size: 1.2rem;
        }

        .contact-item h3 {
          font-size: 1rem;
        }

        .contact-item p {
          font-size: 0.9rem;
        }

        .form-input,
        .form-textarea {
          padding: 0.75rem;
        }

        .form-label {
          font-size: 0.9rem;
        }

        .btn {
          padding: 0.75rem 1.5rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <section id="contact" class="contact">
      <div class="container">
        <h2 class="section-title" data-aos="fade-up">Get In Touch</h2>
        <div class="contact-grid">
          <div class="contact-info" data-aos="fade-right">
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <div>
                <h3>Email Us</h3>
                <p>patheticcs@gmail.com</p>
              </div>
            </div>
            <div class="contact-item">
              <i class="fab fa-discord"></i>
              <div>
                <h3>Join Discord</h3>
                <p>Real-time community support</p>
              </div>
            </div>
            <div class="contact-item">
              <i class="fas fa-clock"></i>
              <div>
                <h3>24/7 Support</h3>
                <p>Always here to help</p>
              </div>
            </div>
            <div class="contact-item">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <h3>Global Presence</h3>
                <p>Serving clients worldwide</p>
              </div>
            </div>
          </div>
          <form class="contact-form" id="contact-form" data-aos="fade-left">
            <div class="form-group">
              <input type="text" class="form-input" id="name" name="name" placeholder=" " required>
              <label class="form-label" for="name">Your Name</label>
            </div>
            <div class="form-group">
              <input type="email" class="form-input" id="email" name="email" placeholder=" " required>
              <label class="form-label" for="email">Your Email</label>
            </div>
            <div class="form-group">
              <select class="form-input" id="subject" name="subject" required>
                <option value="">Select Subject</option>
                <option value="sales">Sales Inquiry</option>
                <option value="support">Technical Support</option>
                <option value="billing">Billing Question</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <textarea class="form-textarea" id="message" name="message" placeholder=" " required></textarea>
              <label class="form-label" for="message">Your Message</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">
              <i class="fas fa-paper-plane"></i> Send Message </button>
            <p id="cooldown-message" style="display: none; color: var(--text-secondary); margin-top: 1rem;"> Please wait <span id="cooldown-timer">30</span> seconds before submitting again. </p>
          </form>
        </div>
      </div>
    </section>
    <!-- Enhanced Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>TrackEye</h3>
            <p>Advanced analytics and tracking platform for modern businesses. Make data-driven decisions with confidence.</p>
            <div class="social-links">
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-discord"></i>
              </a>
              <a href="#">
                <i class="fab fa-github"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin"></i>
              </a>
            </div>
          </div>
          <div class="footer-section">
            <h3>Product</h3>
            <ul class="footer-links">
              <li>
                <a href="#features">Features <i class="fas fa-arrow-right"></i>
                </a>
              </li>
              <li>
                <a href="#pricing">Pricing <i class="fas fa-arrow-right"></i>
                </a>
              </li>
              <li>
                <a href="/documentation">Documentation <i class="fas fa-arrow-right"></i>
                </a>
              </li>
              <li>
                <a href="/api-reference">API Reference <i class="fas fa-arrow-right"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Company</h3>
            <ul class="footer-links">
              <li>
                <a href="/about-us">About Us <i class="fas fa-arrow-right"></i>
                </a>
              </li>
              <li>
                <a href="/career">Careers <i class="fas fa-arrow-right"></i>
                </a>
              </li>
              <li>
                <a href="/blog">Blog <i class="fas fa-arrow-right"></i>
                </a>
              </li>
              <li>
                <a href="/press-kit">Press Kit <i class="fas fa-arrow-right"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Legal</h3>
            <ul class="footer-links">
              <li>
                <a href="/privacy-policy">Privacy Policy <i class="fas fa-arrow-right"></i>
                </a>
              </li>
              <li>
                <a href="/terms-of-service">Terms of Service <i class="fas fa-arrow-right"></i>
                </a>
              </li>
              <li>
                <a href="/cookie-policy">Cookie Policy <i class="fas fa-arrow-right"></i>
                </a>
              </li>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
      const cursor = document.querySelector('.cursor-glow');
      if (cursor) {
        document.addEventListener('mousemove', (e) => {
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
        });
      }
      document.querySelectorAll('.feature-card').forEach(card => {
        card.addEventListener('mouseenter', (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          card.style.background = `
      radial-gradient(
        circle at ${x}px ${y}px,
        rgba(255,255,255,0.1),
        rgba(255,255,255,0.05) 40%,
        transparent 60%
      )
    `;
        });
        card.addEventListener('mouseleave', () => {
          card.style.background = '';
        });
      });
      (function() {
        emailjs.init("Z3sL7Rd9MELcEsZ_v");
      })();
      const COOLDOWN_DURATION = 30;
      let isCooldown = false;
      const contactForm = document.getElementById("contact-form");
      if (contactForm) {
        contactForm.addEventListener("submit", function(event) {
          event.preventDefault();
          if (isCooldown) {
            alert("Please wait before submitting again.");
            return;
          }
          const submitBtn = document.getElementById("submit-btn");
          const cooldownMessage = document.getElementById("cooldown-message");
          const cooldownTimer = document.getElementById("cooldown-timer");
          submitBtn.disabled = true;
          isCooldown = true;
          cooldownMessage.style.display = "block";
          let timeLeft = COOLDOWN_DURATION;
          const timerInterval = setInterval(() => {
            timeLeft--;
            cooldownTimer.textContent = timeLeft;
            if (timeLeft <= 0) {
              clearInterval(timerInterval);
              cooldownMessage.style.display = "none";
              submitBtn.disabled = false;
              isCooldown = false;
            }
          }, 1000);
          emailjs.sendForm("service_vv4a8gc", "template_kqdcx4t", this).then(function(response) {
            console.log("SUCCESS", response);
            alert("Message sent successfully!");
          }).catch(function(error) {
            console.log("FAILED", error);
            alert("Failed to send message. Please try again.");
          });
        });
      }
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
      AOS.init({
        duration: 800,
        once: true,
        offset: 100
      });
    </script>
